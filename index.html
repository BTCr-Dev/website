<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">

</head>

<body>
  <!-- Begin page content -->
  <main role="main">
    <section class="intro container-fluid">
      <div class="row justify-content-md-center intro-text">
        <div class="col col-md-7 center-content">
          <h1>Do More With Your Bitcoin</h1>
          <p>Coming soon ...</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Get Updates
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Get more info on WBTC</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="mc_embed_signup">
            <form action="https://bitgo.us19.list-manage.com/subscribe/post?u=7ff4a7177706c9d17f9e67de2&amp;id=44975c3c5b"
              method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
              novalidate>
                <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="mce-FNAME">First Name </label>
                  <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
                </div>
                <div class="form-group col-md-6">
                  <label for="mce-LNAME">Last Name </label>
                  <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                  </label>
                  <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="required">
                </div>
                <div class="form-group col-md-6">
                  <label for="mce-COMPANY">Company </label>
                  <input type="text" value="" name="COMPANY" class="form-control" id="mce-COMPANY">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="mce-MESSAGE">Have a question?</label>
                  <textarea value="" name="MESSAGE" class="form-control" id="mce-MESSAGE" rows="3"></textarea>
                </div>
              </div>
                <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_7ff4a7177706c9d17f9e67de2_44975c3c5b"
                    tabindex="-1" value=""></div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" value="Keep me Informed" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">
        </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
